<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo da Mem√≥ria - Animais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(10, 130px);
      grid-gap: 20px;
      justify-content: center;
      margin: 40px 0;
    }

    .card-memoria {
      width: 130px;
      height: 130px;
      font-size: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      border: 2px solid #ced4da;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .card-memoria:hover {
      background-color: #e2e6ea;
    }

    .card-memoria.virada {
      background-color: #ffffff;
    }

    .card-memoria.removida {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Jogo da Mem√≥ria üß†üêæ</h1>
    <p>Encontre os pares de animais. Voc√™ tem <strong id="tentativas">10</strong> tentativas.</p>

    <div id="tabuleiro" class="tabuleiro"></div>

    <div class="mt-4">
      <p id="mensagem" class="fw-bold fs-4"></p>
      <button class="btn btn-primary" onclick="reiniciarJogo()">Jogar Novamente</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const emojis = ["üê∂", "üê±", "üê≠", "üê∞", "ü¶ä", "üêª", "üêº", "üê∏", "üêµ", "üê∑"];
    let cartas = [];
    let primeiraCarta = null;
    let bloqueado = false;
    let tentativas = 15;
    let paresEncontrados = 0;

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function criarTabuleiro() {
      const tabuleiro = document.getElementById("tabuleiro");
      tabuleiro.innerHTML = "";
      primeiraCarta = null;
      bloqueado = false;
      paresEncontrados = 0;
      tentativas = 15;
      document.getElementById("tentativas").textContent = tentativas;
      document.getElementById("mensagem").textContent = "";

      const emojisDuplicados = [...emojis, ...emojis];
      embaralhar(emojisDuplicados);

      cartas = emojisDuplicados.map((emoji, index) => {
        const div = document.createElement("div");
        div.classList.add("card-memoria");
        div.dataset.emoji = emoji;
        div.dataset.index = index;
        div.textContent = "‚ùì";
        div.addEventListener("click", () => virarCarta(div));
        tabuleiro.appendChild(div);
        return div;
      });
    }

    function virarCarta(carta) {
      if (bloqueado || carta.classList.contains("virada") || carta.classList.contains("removida")) return;

      carta.textContent = carta.dataset.emoji;
      carta.classList.add("virada");

      if (!primeiraCarta) {
        primeiraCarta = carta;
      } else {
        bloqueado = true;
        setTimeout(() => {
          if (primeiraCarta.dataset.emoji === carta.dataset.emoji) {
            primeiraCarta.classList.add("removida");
            carta.classList.add("removida");
            paresEncontrados++;
            if (paresEncontrados === emojis.length) {
              document.getElementById("mensagem").textContent = "üéâ Voc√™ venceu!";
              estourarConfete();
            }
          } else {
            primeiraCarta.textContent = "‚ùì";
            carta.textContent = "‚ùì";
            primeiraCarta.classList.remove("virada");
            carta.classList.remove("virada");
            tentativas--;
            document.getElementById("tentativas").textContent = tentativas;
            if (tentativas === 0) {
              document.getElementById("mensagem").textContent = "üò¢ Fim de jogo!";
              cartas.forEach(c => c.style.pointerEvents = "none");
            }
          }
          primeiraCarta = null;
          bloqueado = false;
        }, 800);
      }
    }

    function estourarConfete() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function reiniciarJogo() {
      criarTabuleiro();
    }

    window.onload = criarTabuleiro;
  </script>
</body>
</html>
